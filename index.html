<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
	<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="css/music.css">
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/music.js"></script>
		<title>Document</title>
	</head>
	<body>

		<audio src="" id="audio"></audio>
		<div class="play">
			<div class="play-list">
				<div class="play-list-title">
					<div class="play-list-title1">
						<a href="">播放列表</a>
						<i></i>
					</div>
					<span>清空列表</span>
					<i class="xiaosanjiao"></i>
				</div>

				<div class="play-list-content">
					<ul>
					</ul>
				</div>
			</div>
			<div class="play-info">
				<div class="tupian">
					<img src="./img/1.png">
				</div>
				<div class="song-info">
					<div class="music-name">
						<span>QQ音乐</span>
						<a href=""></a>
					</div>
					<div class="singer-name">
						<span>听你想听的音乐</span>
					</div>
					<div class="music-time">
						<span></span>
					</div>
					<div class="music-op">
						<div class="like"></div>
						<div class="share"></div>
					</div>
				</div>
				<div class="button">
					<div class="songnumlist">
						<span></span>
					</div>
					<p>词</p>
				</div>


				<div class="music-button">
					<div class="last"></div>
					<div class="play-button" title="播放暂停/(P)"></div>
					<div class="next"></div>
					<div class="xunhuan"></div>
					<div class="yinliang"></div>
					<span class="yinliangduan">
						<span class="currentVolume"></span>
						<span class="dian"></span>
					</span>
				</div>

				<div class="morexunhuan">
					<div class="shunxubofang"></div>
					<div class="suijibofang"></div>
					<div class="danquxunhuan"></div>
					<div class="liebiaoxunhuan"></div>		
				</div>

			</div>

			<div class="jindutiao">
				<div class="currentTime"></div>
				<div class="timeDian"></div>
			</div>

			<div class="timeBox">
				<span></span>
			</div>
		</div>
		<div class="kongbai"></div>
	</body>
	</html>
